buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'war'

war {
    baseName = 'pproc'
    version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    //
    
}

ext{
	springVersion = '5.0.1.RELEASE'
	springBootVersion = '1.5.8.RELEASE'
	}
	
dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    
	//compile group: 'org.springframework', name: 'spring-context', 			version: rootProject.ext.springVersion
	//compile group: 'org.springframework', name: 'spring-context-support', 	version: rootProject.ext.springVersion
	//compile group: 'org.springframework', name: 'spring-tx', 				version: rootProject.ext.springVersion
	//compile group: 'org.springframework', name: 'spring-jdbc', 				version: rootProject.ext.springVersion
	
	//compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: rootProject.ext.springBootVersion{
	//exclude name:spring-boot-starter-tomcat	}
	
	
	compile("org.springframework.boot:spring-boot-starter-web:"+rootProject.ext.springBootVersion) {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: rootProject.ext.springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: rootProject.ext.springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: rootProject.ext.springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: rootProject.ext.springBootVersion
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
	compile group: 'net.sf.jt400', name: 'jt400', version: '6.7'
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.12'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: rootProject.ext.springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: rootProject.ext.springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:rootProject.ext.springBootVersion
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

 
    
     

